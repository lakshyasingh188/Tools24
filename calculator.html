<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools24 Scientific Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

<!-- TOP HEADER (Same style as Merge PDF) -->
<div class="top-header">
    <a href="index.html" class="back-btn">←</a>
    <h2>Tools24 Scientific Calculator</h2>
</div>
<div class="green-line"></div>

<!-- Calculator Box -->
<div class="calculator-container">
    <input type="text" id="display" value="0" disabled>

    <div class="buttons">
        <button onclick="allClear()">AC</button>
        <button onclick="clearLast()">C</button>
        <button onclick="addFunction('sin(')">sin</button>
        <button onclick="addFunction('cos(')">cos</button>
        <button onclick="addFunction('tan(')">tan</button>

        <button onclick="addFunction('log(')">log</button>
        <button onclick="addFunction('sqrt(')">√</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>
        <button class="op" onclick="appendValue('/')">/</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('π')">π</button>
        <button class="op" onclick="appendValue('*')">×</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="addFunction('^2')">x²</button>
        <button class="op" onclick="appendValue('-')">-</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('e')">e</button>
        <button class="op" onclick="appendValue('+')">+</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
