<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools24 BMI Calculator</title>
    <link rel="stylesheet" href="bmistyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            Tools24 BMI Calculator
        </div>
    </header>

    <div class="main-container">
        <div class="calculator-card">
            <h2>Calculate Your Body Mass Index</h2>

            <label for="height">Height (in cm):</label>
            <input type="number" id="height" placeholder="Enter height in cm">

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg">

            <button id="calculate-btn">Calculate BMI</button>

            <div id="result" class="result-display"></div>
            <div id="category" class="category-display"></div>
        </div>
    </div>

</body>
</html>
