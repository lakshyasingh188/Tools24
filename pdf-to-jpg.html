<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF to JPG - Tools24</title>
<link rel="stylesheet" href="pdf-to-jpg.css">
</head>

<body>

<div class="container">

    <h1>PDF to JPG</h1>

    <!-- Select File -->
    <label for="pdfInput" class="upload-btn">
        Select PDF File
    </label>
    <input type="file" id="pdfInput" accept="application/pdf" hidden>

    <div id="fileSelected" class="file-selected">
        ✔ PDF Selected
    </div>

    <!-- Preview -->
    <div id="previewContainer" class="preview-container"></div>

    <!-- Convert -->
    <button id="convertBtn" class="convert-btn">
        Convert to JPG
    </button>

    <!-- Download -->
    <a id="downloadAll" class="download-btn">
        Download All JPG
    </a>

    <div id="downloadStatus" class="download-status">
        ✔ Downloaded Successfully
    </div>

</div>

<!-- FULL PAGE LOADER -->
<div id="fullLoader" class="full-loader">
    <div class="loader-box">
        <h2>Converting PDF to JPG...</h2>
        <div id="progressText">0%</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script src="pdf-to-jpg.js"></script>

</body>
</html>
