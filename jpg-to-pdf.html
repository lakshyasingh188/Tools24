<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JPG to PDF - Tools24</title>
<link rel="stylesheet" href="jpg-to-pdf.css">
</head>

<body>

<div class="container">

    <h1>JPG to PDF</h1>

    <label for="imageInput" class="upload-btn">
        Select JPG Files
    </label>
    <input type="file" id="imageInput" accept="image/jpeg" multiple hidden>

    <div id="fileSelected" class="file-selected">
        ✔ Images Selected
    </div>

    <div id="previewContainer" class="preview-container"></div>

    <div class="orientation" id="orientationBox">
        <div class="option active" data-type="portrait">Portrait</div>
        <div class="option" data-type="landscape">Landscape</div>
    </div>

    <button id="convertBtn" class="convert-btn">
        Convert to PDF
    </button>

    <a id="downloadBtn" class="download-btn">
        Download PDF
    </a>

    <div id="downloadStatus" class="download-status">
        ✔ Downloaded Successfully
    </div>

</div>

<!-- FULL SCREEN LOADER -->
<div id="fullLoader" class="full-loader">
    <div class="loader-box">
        <h2>Creating Your PDF...</h2>
        <div id="progressText">0%</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="jpg-to-pdf.js"></script>

</body>
</html>
