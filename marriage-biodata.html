<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Marriage Biodata Maker</title>
    <link rel="stylesheet" href="biodata-style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div class="container">

    <div class="input-area">

        <div class="customization-panel">
            <h3>थीम अनुकूलन (Theme Customization)</h3>

            <div class="template-section">
                <label>टेम्पलेट चुनें:</label>
                <div class="template-preview-container">

                    <div class="template-card hindu-beige selected"
                         data-template="hindu-beige"
                         data-accent="#d8572a"
                         data-bg="#fff8e1">
                        <div class="preview-box"></div>
                        <span>Hindu</span>
                    </div>

                    <div class="template-card muslim-green"
                         data-template="muslim-green"
                         data-accent="#004D40"
                         data-bg="#e8f5e9">
                        <div class="preview-box"></div>
                        <span>Muslim (Green)</span>
                    </div>

                    <div class="template-card muslim-blue"
                         data-template="muslim-blue"
                         data-accent="#1565C0"
                         data-bg="#e3f2fd">
                        <div class="preview-box"></div>
                        <span>Muslim (Blue)</span>
                    </div>

                </div>
            </div>

            <div class="color-selectors">
                <div class="form-group-inline">
                    <label for="accent-color-select">Accent रंग:</label>
                    <select id="accent-color-select">
                        <option value="#d8572a">Saffron/Orange</option>
                        <option value="#004D40">Deep Green</option>
                        <option value="#1565C0">Dark Blue</option>
                        <option value="#880e4f">Maroon/Purple</option>
                    </select>
                </div>

                <div class="form-group-inline">
                    <label for="background-color-select">पृष्ठभूमि रंग:</label>
                    <select id="background-color-select">
                        <option value="#fff8e1">Light Beige</option>
                        <option value="#e8f5e9">Light Green</option>
                        <option value="#e3f2fd">Light Blue</option>
                        <option value="#ffffff">White</option>
                    </select>
                </div>
            </div>
        </div>

        <form id="biodata-form" class="input-form">
            <h1>*** मैरिज बायोडाटा जानकारी ***</h1>

            <section>
                <h2>व्यक्तिगत विवरण</h2>

                <div class="form-section">
                    <div class="form-group">
                        <label for="full-name">पूरा नाम</label>
                        <input type="text" id="full-name" />
                    </div>
                    <div class="form-group">
                        <label for="dob">जन्म तिथि व समय</label>
                        <input type="datetime-local" id="dob" />
                    </div>
                    <div class="form-group">
                        <label for="height">कद</label>
                        <input type="text" id="height" />
                    </div>
                    <div class="form-group">
                        <label for="place-of-birth">जन्म स्थान</label>
                        <input type="text" id="place-of-birth" />
                    </div>
                    <div class="form-group">
                        <label for="religious">धर्म</label>
                        <input type="text" id="religious" value="Hindu" />
                    </div>
                    <div class="form-group">
                        <label for="caste">जाति</label>
                        <input type="text" id="caste" />
                    </div>
                </div>

                <div class="form-section hindu-specific">
                    <div class="form-group">
                        <label for="rashi">राशि</label>
                        <input type="text" id="rashi" />
                    </div>
                    <div class="form-group">
                        <label for="nakshatra">नक्षत्र</label>
                        <input type="text" id="nakshatra" />
                    </div>
                    <div class="form-group">
                        <label for="manglik">मांगलिक</label>
                        <select id="manglik">
                            <option>Select</option>
                            <option>Yes</option>
                            <option>No</option>
                            <option>Partial</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gotra">गोत्र</label>
                        <input type="text" id="gotra" />
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <label for="complexion">रंग</label>
                        <input type="text" id="complexion" />
                    </div>
                    <div class="form-group">
                        <label for="blood-group">रक्त समूह</label>
                        <input type="text" id="blood-group" />
                    </div>
                    <div class="form-group">
                        <label for="education">उच्च शिक्षा</label>
                        <input type="text" id="education" />
                    </div>
                    <div class="form-group">
                        <label for="job">व्यवसाय</label>
                        <input type="text" id="job" />
                    </div>

                    <div class="form-group full-width">
                        <label for="biodata-image">प्रोफ़ाइल फोटो</label>
                        <input type="file" id="biodata-image" accept="image/*" />
                    </div>
                </div>
            </section>

            <section>
                <h2>पारिवारिक विवरण</h2>
                <div class="form-section">
                    <div class="form-group">
                        <label for="father-name">पिता का नाम</label>
                        <input type="text" id="father-name" />
                    </div>
                    <div class="form-group">
                        <label for="mother-name">माता का नाम</label>
                        <input type="text" id="mother-name" />
                    </div>
                </div>

                <div class="form-section full-width">
                    <label for="siblings">भाई–बहन</label>
                    <textarea id="siblings" rows="2"></textarea>
                </div>
            </section>

            <section>
                <h2>संपर्क व पता</h2>
                <div class="form-section full-width">
                    <label for="address">पता</label>
                    <textarea id="address" rows="3"></textarea>

                    <label for="contact-no">संपर्क नंबर</label>
                    <input type="text" id="contact-no" />
                </div>
            </section>

            <div class="button-group">
                <button type="button" id="generate-btn">बायोडाटा जनरेट करें</button>
                <button type="button" id="download-btn">⬇️ PDF डाउनलोड करें</button>
            </div>
        </form>

    </div>

    <div class="watermark-gap"></div>

    <div id="biodata-output">
        <div class="top-color-bar"></div>

        <header class="biodata-header">
            <h2 id="biodata-mantra">॥ श्री गणेशाय नमः ॥</h2>
            <h1>*** MARRIAGE BIODATA ***</h1>
        </header>

        <div class="biodata-content">
            <div class="details-section">
                <h3>व्यक्तिगत विवरण</h3>
                <div id="personal-details-output"></div>

                <h3>पारिवारिक विवरण</h3>
                <div id="family-details-output"></div>

                <h3>संपर्क व अन्य विवरण</h3>
                <div id="contact-details-output"></div>
            </div>

            <div class="photo-section">
                <img id="biodata-photo" src="" alt="Profile Photo" />
            </div>
        </div>
    </div>

</div>

<script src="biodata-generator.js"></script>
</body>
</html>
