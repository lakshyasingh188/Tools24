<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Compress PDF - Tools24</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="compress-pdf.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>

<body>

<div class="container">

    <h1>Compress PDF</h1>
    <p class="subtitle">Reduce PDF file size easily with percentage control</p>

    <!-- Upload Section -->
    <div class="upload-section">
        <input type="file" id="pdfInput" accept="application/pdf" hidden>
        <button class="big-btn blue" onclick="document.getElementById('pdfInput').click()">
            Select PDF File
        </button>

        <div id="fileInfo" class="file-info"></div>
    </div>

    <!-- Compression Slider -->
    <div class="slider-box">
        <label>Compression Level: <span id="percentValue">50%</span></label>
        <input type="range" min="10" max="90" value="50" id="compressionSlider">
    </div>

    <!-- Compress Button -->
    <button class="big-btn green" onclick="compressPDF()">
        Compress Now
    </button>

    <!-- Loading -->
    <div id="loadingBox" class="loading-box">
        <div class="spinner"></div>
        <p>Compressing your PDF...</p>
    </div>

    <!-- Download -->
    <a id="downloadBtn" class="big-btn blue download-btn"></a>

    <div id="completeMessage" class="complete-msg"></div>

</div>

<script src="compress-pdf.js"></script>
</body>
</html>
