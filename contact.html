<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Tools24</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1f1f1f, #2c3e50);
    color: white;
}

.contact-container {
    max-width: 800px;
    margin: 80px auto;
    padding: 40px;
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

h1 {
    margin-bottom: 10px;
    font-size: 32px;
}

p {
    color: #ccc;
    margin-bottom: 30px;
}

.social-icons a {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 55px;
    height: 55px;
    margin: 10px;
    border-radius: 50%;
    font-size: 22px;
    color: white;
    text-decoration: none;
    transition: 0.3s ease;
}

.twitter { background: #000; }
.facebook { background: #1877f2; }
.instagram {
    background: radial-gradient(circle at 30% 30%, #feda75, #d62976, #962fbf);
}
.gmail { background: #ea4335; }
.website { background: #00bcd4; }

.social-icons a:hover {
    transform: scale(1.2);
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
}

.back-btn {
    margin-top: 30px;
    display: inline-block;
    padding: 10px 25px;
    background: #ff9800;
    color: white;
    text-decoration: none;
    border-radius: 25px;
    transition: 0.3s;
}

.back-btn:hover {
    background: #e68900;
}
</style>
</head>

<body>

<div class="contact-container">
    <h1>Contact Tools24</h1>
    <p>All Digital Tools at One Page</p>

    <div class="social-icons">

        <!-- Twitter -->
        <a href="https://twitter.com/agitools24" target="_blank" class="twitter">
            <i class="fab fa-x-twitter"></i>
        </a>

        <!-- Instagram -->
        <a href="https://instagram.com/agitools24" target="_blank" class="instagram">
            <i class="fab fa-instagram"></i>
        </a>

        <!-- Gmail -->
        <a href="mailto:agitools24@gmail.com" class="gmail">
            <i class="fas fa-envelope"></i>
        </a>

        <!-- Website -->
        <a href="https://www.agitools24.com" target="_blank" class="website">
            <i class="fas fa-globe"></i>
        </a>

    </div>

    <a href="index.html" class="back-btn">Back to Home</a>

</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    document.querySelector(".contact-container").style.transform = "scale(1)";
});
</script>

</body>
</html>
