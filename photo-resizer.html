<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Photo & PDF Resizer – Tools24</title>
<link rel="stylesheet" href="photo-resizer.css">
</head>
<body>

<div class="top-bar">
  <span class="back-arrow">←</span>
  <h1>Tools24 Photo & PDF Resizer</h1>
</div>

<div class="app">
  <p class="subtitle">
    Resize images in KB/MB and scale PDF pages with best quality
  </p>

  <input type="file" id="upload" accept="image/*,.pdf" multiple>

  <div class="controls">
    <label>Width (px)
      <input type="number" id="width">
    </label>

    <label>Height (px)
      <input type="number" id="height">
    </label>

    <label>Target Size (Images only)
      <div class="size-box">
        <input type="number" id="targetSize" placeholder="100">
        <select id="unit">
          <option value="kb">KB</option>
          <option value="mb">MB</option>
        </select>
      </div>
    </label>

    <label>Quality (%)
      <input type="range" id="quality" min="10" max="100" value="80">
      <span id="qval">80%</span>
    </label>
  </div>

  <button id="resizeBtn">Resize & Download</button>
</div>

<script src="photo-resizer.js"></script>
</body>
</html>
