<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Resizer & Compressor - Percentage Based</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- CSS Styles --- */
        body { 
            background-color: #f4f4f9; 
            font-family: Arial, sans-serif; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .tool-container { 
            padding: 30px;
            max-width: 650px; 
            width: 90%;
            margin: 20px auto;
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.1); 
            text-align: center;
        }
        .tool-container h1 { 
            color: #1a73e8;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        /* Dropzone Styling */
        .dropzone {
            border: 3px dashed #1a73e8;
            border-radius: 8px;
            padding: 50px 20px;
            margin-bottom: 30px;
            background-color: #e8f0fe;
            cursor: pointer;
        }
        .dropzone i { font-size: 3em; color: #1a73e8; margin-bottom: 10px; }
        .dropzone p { color: #555; margin-bottom: 15px; }
        #selectImageBtn {
            padding: 10px 30px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Image Details Display */
        #originalDetails {
            font-size: 0.9em; 
            color: #1a73e8; 
            margin-top: 15px;
        }

        /* Input Control Group */
        .control-group-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 25px;
            font-weight: 500;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .input-label {
            font-weight: bold;
            color: #333;
            width: 100px;
            text-align: left;
        }
        .input-field-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: flex-end; /* Align inputs to the right */
        }
        .input-field-container input, .input-field-container select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-field-container input[type="number"] {
            width: 70px;
            text-align: center;
            margin-right: 5px;
        }
        .link-icon {
            margin: 0 10px;
            color: #666;
        }
        #resizeSelect { width: 100px; }
        #dpiInput { width: 70px; margin-right: 10px; text-align: center;}

        /* Format/Quality/Background Group */
        .format-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap; /* Added for responsiveness */
        }
        .format-group > div {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px; /* Ensure space for labels */
        }
        .format-group label { margin-bottom: 5px; font-weight: bold; }
        .format-group select, .format-group input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80px;
            text-align: center;
        }
        
        /* Background Color Options */
        .color-options {
            display: flex;
            gap: 10px;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .color-option.selected {
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px #1a73e830;
        }
        #whiteBg { background-color: white; }
        #blackBg { background-color: black; }

        /* Button and Details */
        #resizeBtn {
            padding: 12px 40px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        #resizeBtn:hover { background-color: #45a049; }

        #estimatedSize { 
            font-size: 1em; 
            color: #1a73e8;
            margin-top: 20px; 
            font-weight: bold;
        }

        /* Hidden elements for functionality */
        #fileInput { display: none; }
    </style>
</head>
<body>
    <div class="tool-container">
        
        <div id="dropzone" class="dropzone">
            <input type="file" id="fileInput" accept="image/jpeg, image/png">
            <div id="imagePlaceholder">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drop your images here or **browse**.</p>
                <button id="selectImageBtn">Select Image</button>
            </div>
            <p id="originalDetails">Original Size: -- x -- px (-- KB/MB)</p>
        </div>
        
        <h2 class="control-group-title">Choose new size and format</h2>

        <div class="input-row">
            <span class="input-label">Width</span>
            <div class="input-field-container">
                <input type="number" id="widthPercentInput" value="70" min="1" max="100" oninput="updateEstimatedSize()">
                <i class="fas fa-link link-icon"></i>
                <select id="resizeSelect" onchange="toggleResizeMode(this.value)">
                    <option value="percent">Percent</option>
                    <option value="pixel">Pixels</option>
                </select>
            </div>
        </div>
        <div class="input-row">
            <span class="input-label">Height</span>
            <div class="input-field-container">
                <input type="number" id="heightPercentInput" value="70" min="1" max="100" oninput="updateEstimatedSize()">
            </div>
        </div>

        <div class="input-row">
            <span class="input-label">Resolution</span>
            <div class="input-field-container">
                <input type="number" id="dpiInput" value="72" min="10">
                <span style="margin-left: 5px; color: #555;">DPI</span>
            </div>
        </div>
        
        <div class="format-group">
            <div>
                <label for="formatSelect">Format</label>
                <select id="formatSelect" onchange="updateEstimatedSize()">
                    <option value="image/jpeg">JPG</option>
                    <option value="image/png">PNG</option>
                </select>
            </div>
            <div>
                <label for="qualityInput">Quality</label>
                <input type="number" id="qualityInput" value="90" min="10" max="100" oninput="updateEstimatedSize()">
                <span style="font-size: 0.9em; margin-top: 5px;">%</span>
            </div>
            <div>
                <label>Background</label>
                <div class="color-options">
                    <div class="color-option selected" id="whiteBg" data-color="white" onclick="selectBackground('white')"></div>
                    <div class="color-option" id="blackBg" data-color="black" onclick="selectBackground('black')"></div>
                </div>
            </div>
        </div>
        
        <p id="estimatedSize">Estimated Size: N/A (Image not loaded)</p>
        
        <button id="resizeBtn" onclick="resizeImage()">Resize Image</button>
        
        <canvas id="imageCanvas" style="display:none;"></canvas>
    </div>

    <script src="resizer.js"></script>
</body>
</html>
