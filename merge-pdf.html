<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tools24 Merge Pdf</title>
    <link rel="stylesheet" href="merge-pdf.css">
</head>
<body>

<div class="top-bar">
    <span class="back-arrow" onclick="window.location.href='index.html'">&#8592;</span>
    <h1 class="heading">Tools24 Merge Pdf</h1>
</div>

<div class="green-line"></div>

<div class="container">

    <!-- PDF INPUTS 1 TO 10 -->
    <!-- COPY SAME PATTERN -->
    <div class="file-group">
        <label class="file-label" for="pdf1">Select First PDF</label>
        <span class="status" id="status-pdf1">Not Selected</span>
        <input type="file" id="pdf1" accept="application/pdf">
    </div>

    <div class="file-group">
        <label class="file-label" for="pdf2">Select Second PDF</label>
        <span class="status" id="status-pdf2">Not Selected</span>
        <input type="file" id="pdf2" accept="application/pdf">
    </div>

    <div class="file-group">
        <label class="file-label" for="pdf3">Select Third PDF</label>
        <span class="status" id="status-pdf3">Not Selected</span>
        <input type="file" id="pdf3" accept="application/pdf">
    </div>

    <div class="file-group">
        <label class="file-label" for="pdf4">Select Fourth PDF</label>
        <span class="status" id="status-pdf4">Not Selected</span>
        <input type="file" id="pdf4" accept="application/pdf">
    </div>

    <div class="file-group">
        <label class="file-label" for="pdf5">Select Fifth PDF</label>
        <span class="status" id="status-pdf5">Not Selected</span>
        <input type="file" id="pdf5" accept="application/pdf">
    </div>

    <div class="file-group">
        <label class="file-label" for="pdf6">Select Sixth PDF</label>
        <span class="status" id="status-pdf6">Not Selected</span>
        <input type="file" id="pdf6" accept="application/pdf">
    </div>

    <div class="file-group">
        <label class="file-label" for="pdf7">Select Seventh PDF</label>
        <span class="status" id="status-pdf7">Not Selected</span>
        <input type="file" id="pdf7" accept="application/pdf">
    </div>

    <div class="file-group">
        <label class="file-label" for="pdf8">Select Eighth PDF</label>
        <span class="status" id="status-pdf8">Not Selected</span>
        <input type="file" id="pdf8" accept="application/pdf">
    </div>

    <div class="file-group">
        <label class="file-label" for="pdf9">Select Ninth PDF</label>
        <span class="status" id="status-pdf9">Not Selected</span>
        <input type="file" id="pdf9" accept="application/pdf">
    </div>

    <div class="file-group">
        <label class="file-label" for="pdf10">Select Tenth PDF</label>
        <span class="status" id="status-pdf10">Not Selected</span>
        <input type="file" id="pdf10" accept="application/pdf">
    </div>

    <button id="mergeBtn">Merge PDFs</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script src="merge-pdf.js"></script>
</body>
</html>
